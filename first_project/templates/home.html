{% extends 'base.html' %}

{% block content %}
<h1>Message board homepage</h1>
{% if object_list %}
{% for post in object_list %}
<div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
</div>
{% endfor %}
{% endif %}
{% endblock content %}
